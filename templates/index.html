{% extends "base.html" %}
{% block title %} Upload image {% endblock %}
{% block content %}
<style>
    .h1{
        margin: 20px;
        color: white;
    }
.image{
    background-color: rgb(201, 194, 194);
    opacity: 0.9;
    margin-left: 25%;
    width: fit-content;
    padding: 40px;
    border-radius: 40px;
    text-align: center;
    margin-top: 140px;
}
.image button{
 
    padding: 5px;
    margin-top: 20px;
    margin-right: 40px;
    background-color: rgb(216, 212, 174);
    color: white;
    border-radius: 20px;
    transition: .5s ;
    border: none;
}
.image input{
    
    border-radius: 20px;
    color: black;
    text-decoration: none;
    border: none;
}
.image button:hover{
    transform: translateY(-7px);
}
</style>
    <div class="image">
    <h1>Upload an Image for Classification</h1>
    <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">
        <button><input type="file" name="file" accept="image/*"></button>
        <button> <input type="submit" value="Predict"> </button>
    </form>
</div>
{% endblock %}
